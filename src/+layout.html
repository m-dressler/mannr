<!DOCTYPE html>
<html lang="{cf:lang}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><slot name="title">{pageName}</slot></title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <slot name="og:tags">
      <meta property="og:title" content="{pageName} - Home Of Masculinity" />
      <meta
        property="og:description"
        content="The home for all your masculinity needs, dreams and wants."
      />
      <meta property="og:image" content="/logo.webp" />
    </slot>
    <slot name="head" />
  </head>
  <body>
    <header style="view-transition-name: header">
      <nav class="flex gap-4">
        <a
          href="/"
          class="inline-flex items-center gap-2 text-main no-underline visited:text-main"
        >
          <img src="/logo.svg" class="h-8" alt="Logo" /><span>{pageName}</span>
        </a>
        <a
          href="/bank"
          class="inline-flex items-center gap-2 text-main underline visited:text-main ml-5"
        >
          {bank}
        </a>
        <slot name="header" />
      </nav>
    </header>
    <main class="py-2">
      <slot />
    </main>
    <footer style="view-transition-name: footer">
      <div>{footer.copyright, year: {cf:year}}</div>
    </footer>
    <slot name="modals" />

    <div id="toast-container">
      <template>
        <div class="toast" role="status" aria-live="polite">
          <span class="toast-message"></span>
        </div>
      </template>
      <!-- Allows each page to define the internationalized toast messages it needs -->
      <div hidden>
        <slot name="toasts" />
        <!-- example: <data name="toast_name" value="{message}" type="success"></data> -->
      </div>
    </div>
  </body>
</html>
